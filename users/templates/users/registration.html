{% extends 'articles/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-8 align-self-center">
                <div class="sign">
                    <h2 class="article"><b>Регистрация</b></h2>
                    <form class="form" action="{% url 'registration' %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-field">
                                {{ field }}
                                <span>{{ field.errors }}</span>
                            </div>
                        {% endfor %}
                        <button type="submit">
                            <div class="send">Зарегистрироваться</div>
                            <img src="{% static 'image/arrow-right.svg' %}" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
